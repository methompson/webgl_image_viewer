<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-512.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#646cff" />
    <meta
      name="description"
      content="Professional image viewer with anamorphic desqueeze and lens distortion correction"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <title>WebGL Image Viewer</title>
  </head>
  <body>
    <div id="app">
      <canvas id="glCanvas"></canvas>
      <div id="controls">
        <div class="control-section">
          <label for="imageInput">Load Image:</label>
          <input type="file" id="imageInput" accept="image/*" />
        </div>

        <div class="control-section">
          <label for="desqueeze">Anamorphic Desqueeze Ratio:</label>
          <div class="control-group">
            <input
              type="range"
              id="desqueeze"
              min="1.0"
              max="2.5"
              step="0.01"
              value="1.0"
            />
            <input
              type="number"
              id="desqueezeValue"
              min="1.0"
              max="2.5"
              step="0.01"
              value="1.0"
            />
          </div>
        </div>

        <div class="control-section">
          <label for="distortion">Lens Distortion:</label>
          <div class="control-group">
            <input
              type="range"
              id="distortion"
              min="-1.0"
              max="1.0"
              step="0.01"
              value="0.0"
            />
            <input
              type="number"
              id="distortionValue"
              min="-1.0"
              max="1.0"
              step="0.01"
              value="0.0"
            />
          </div>
          <span class="hint">(Negative = barrel, Positive = pincushion)</span>
        </div>

        <div class="control-section">
          <label for="zoom">Zoom (Fill Black Corners):</label>
          <div class="control-group">
            <input
              type="range"
              id="zoom"
              min="1.0"
              max="2.0"
              step="0.01"
              value="1.0"
            />
            <input
              type="number"
              id="zoomValue"
              min="1.0"
              max="2.0"
              step="0.01"
              value="1.0"
            />
          </div>
        </div>

        <div class="control-section">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" value="#FFFF00" />
        </div>

        <div class="control-section">
          <button id="exportBtn">Export Image</button>
        </div>
      </div>
    </div>

    <!-- Export Options Modal -->
    <div id="exportModal" class="modal">
      <div class="modal-content">
        <h2>Export Options</h2>

        <div class="modal-field">
          <label for="formatSelect">Format:</label>
          <select id="formatSelect">
            <option value="jpeg" selected>JPEG</option>
            <option value="png">PNG</option>
            <option value="bmp">BMP</option>
            <option value="tga">TGA</option>
          </select>
        </div>

        <div class="modal-field">
          <label>Resolution:</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="resolution" value="original" />
              Keep Original
            </label>
            <label class="radio-label">
              <input type="radio" name="resolution" value="custom" checked />
              Set Longest Side (px):
              <input
                type="number"
                id="longestSide"
                min="1"
                step="1"
                placeholder="e.g. 1920"
                value="1920"
                disabled
              />
            </label>
          </div>
        </div>

        <div class="modal-field">
          <label for="compressionInput">Compression (1-100):</label>
          <input
            type="number"
            id="compressionInput"
            min="1"
            max="100"
            value="75"
            disabled
          />
        </div>

        <div class="modal-actions">
          <button id="exportCancelBtn" class="secondary-btn">Cancel</button>
          <button id="exportOkBtn" class="primary-btn">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
